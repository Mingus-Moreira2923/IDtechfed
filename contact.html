<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact the Idaho Tech Startup Federation - Get in touch with us for questions, partnerships, and startup opportunities in Idaho's tech ecosystem." />
    <title>Contact Us - Idaho Tech Startup Federation</title>
    <style>
      :root {
        --black: #000;
        --dark-gray: #333;
        --medium-gray: #666;
        --light-gray: #f5f5f5;
        --accent: #007bff;
        --accent-hover: #0056b3;
        --white: #fff;
        --success: #28a745;
        --error: #dc3545;
        --border-radius: 0.5rem;
        --shadow: 0 4px 12px rgba(0,0,0,0.1);
        --shadow-hover: 0 8px 25px rgba(0,0,0,0.15);
        --transition: all 0.3s ease;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--light-gray);
        color: var(--dark-gray);
        line-height: 1.6;
      }

      header {
        background-color: var(--black);
        color: var(--white);
        padding: 1.25rem 2.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 100;
        transition: var(--transition);
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 600;
        color: var(--white);
        letter-spacing: -0.025em;
        margin: 0;
      }

      .logo span {
        color: var(--accent);
      }

      nav {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      nav a {
        color: var(--white);
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        transition: var(--transition);
        position: relative;
      }
      
      nav a:hover {
        color: var(--accent);
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-1px);
      }

      nav a.active {
        background-color: rgba(255, 255, 255, 0.15);
      }

      /* Mobile menu toggle */
      .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--white);
        font-size: 1.5rem;
        cursor: pointer;
      }
      
      .page-header {
        background: linear-gradient(135deg, var(--accent), #0056b3);
        color: var(--white);
        text-align: center;
        padding: 4rem 1rem;
        margin-bottom: 3rem;
        position: relative;
        overflow: hidden;
      }
      
      .page-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1.5" fill="white" opacity="0.1"/></svg>');
        animation: float 20s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        letter-spacing: -0.025em;
        position: relative;
        z-index: 1;
      }
      
      .page-subtitle {
        font-size: 1.2rem;
        max-width: 700px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
        opacity: 0.95;
      }
      
      .contact-container {
        max-width: 1200px;
        margin: 0 auto 4rem;
        padding: 0 1.5rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3rem;
      }
      
      .contact-info, .contact-form {
        background-color: var(--white);
        border-radius: var(--border-radius);
        padding: 2rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
      }
      
      .contact-info:hover, .contact-form:hover {
        box-shadow: var(--shadow-hover);
        transform: translateY(-2px);
      }
      
      .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--black);
        margin-bottom: 1.5rem;
        letter-spacing: -0.025em;
        position: relative;
      }
      
      .section-title::after {
        content: '';
        position: absolute;
        bottom: -0.5rem;
        left: 0;
        width: 3rem;
        height: 3px;
        background: linear-gradient(90deg, var(--accent), transparent);
        border-radius: 2px;
      }
      
      .contact-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 2rem;
        padding: 1rem;
        border-radius: 0.5rem;
        transition: var(--transition);
      }
      
      .contact-item:hover {
        background-color: rgba(0, 123, 255, 0.05);
        transform: translateX(5px);
      }
      
      .contact-icon {
        background: linear-gradient(135deg, rgba(0, 123, 255, 0.1), rgba(0, 123, 255, 0.05));
        color: var(--accent);
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin-right: 1rem;
        flex-shrink: 0;
        transition: var(--transition);
      }
      
      .contact-item:hover .contact-icon {
        background: linear-gradient(135deg, var(--accent), var(--accent-hover));
        color: var(--white);
        transform: scale(1.1);
      }
      
      .contact-item-content h4 {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--dark-gray);
        margin-bottom: 0.25rem;
      }
      
      .contact-item-content p, .contact-item-content a {
        color: var(--medium-gray);
        transition: var(--transition);
        text-decoration: none;
      }
      
      .contact-item-content a:hover {
        color: var(--accent);
      }
      
      .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }
      
      .social-link {
        background-color: var(--light-gray);
        color: var(--dark-gray);
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: var(--transition);
        text-decoration: none;
        position: relative;
        overflow: hidden;
      }
      
      .social-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: var(--transition);
      }
      
      .social-link:hover::before {
        left: 100%;
      }
      
      .social-link:hover {
        background-color: var(--accent);
        color: var(--white);
        transform: translateY(-3px);
      }
      
      form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        position: relative;
      }
      
      label {
        font-weight: 500;
        color: var(--dark-gray);
        transition: var(--transition);
      }
      
      .form-control {
        padding: 0.75rem 1rem;
        border: 2px solid #ddd;
        border-radius: var(--border-radius);
        font-family: inherit;
        font-size: 1rem;
        transition: var(--transition);
        background-color: var(--white);
      }
      
      .form-control:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        transform: translateY(-1px);
      }
      
      .form-control:invalid {
        border-color: var(--error);
      }
      
      .form-control:valid:not(:placeholder-shown) {
        border-color: var(--success);
      }
      
      textarea.form-control {
        min-height: 150px;
        resize: vertical;
        font-family: inherit;
      }
      
      .btn {
        padding: 0.75rem 2rem;
        background: linear-gradient(135deg, var(--accent), var(--accent-hover));
        color: var(--white);
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
      }
      
      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: var(--transition);
      }
      
      .btn:hover::before {
        left: 100%;
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
      }
      
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .success-message, .error-message {
        padding: 1rem;
        border-radius: var(--border-radius);
        margin-top: 1rem;
        font-weight: 500;
        display: none;
      }
      
      .success-message {
        background-color: rgba(40, 167, 69, 0.1);
        color: var(--success);
        border: 1px solid rgba(40, 167, 69, 0.3);
      }
      
      .error-message {
        background-color: rgba(220, 53, 69, 0.1);
        color: var(--error);
        border: 1px solid rgba(220, 53, 69, 0.3);
      }
      
      .faq-section {
        max-width: 1200px;
        margin: 4rem auto;
        padding: 0 1.5rem;
      }
      
      .faq-title {
        text-align: center;
        margin-bottom: 3rem;
        font-size: 2rem;
        font-weight: 700;
        color: var(--black);
      }
      
      .faq-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 2rem;
      }
      
      .faq-item {
        background-color: var(--white);
        padding: 2rem;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        transition: var(--transition);
        cursor: pointer;
        border-left: 4px solid transparent;
      }
      
      .faq-item:hover {
        box-shadow: var(--shadow-hover);
        transform: translateY(-2px);
        border-left-color: var(--accent);
      }
      
      .faq-question {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--black);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .faq-question::after {
        content: '+';
        font-size: 1.5rem;
        color: var(--accent);
        transition: var(--transition);
      }
      
      .faq-item.active .faq-question::after {
        transform: rotate(45deg);
      }
      
      .faq-answer {
        color: var(--medium-gray);
        line-height: 1.7;
        max-height: 0;
        overflow: hidden;
        transition: var(--transition);
      }
      
      .faq-item.active .faq-answer {
        max-height: 200px;
        margin-top: 1rem;
      }
      
      .footer {
        text-align: center;
        padding: 3rem 1.5rem;
        background: linear-gradient(135deg, var(--black), #1a1a1a);
        color: var(--white);
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        text-align: left;
      }

      .footer-section h4 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: var(--white);
      }

      .footer-section ul {
        list-style: none;
      }

      .footer-section ul li {
        margin-bottom: 0.5rem;
      }

      .footer-section a {
        color: #aaa;
        text-decoration: none;
        transition: var(--transition);
      }

      .footer-section a:hover {
        color: var(--accent);
      }
      
      .copyright {
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #444;
        font-size: 0.9rem;
        color: #aaa;
        text-align: center;
      }
      
      /* Loading spinner */
      .spinner {
        border: 2px solid #f3f3f3;
        border-top: 2px solid var(--accent);
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: none;
        margin-left: 10px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Responsive Design */
      @media (max-width: 900px) {
        .contact-container {
          grid-template-columns: 1fr;
          gap: 2rem;
        }
        
        .faq-grid {
          grid-template-columns: 1fr;
        }
      }
      
      @media (max-width: 768px) {
        header {
          flex-wrap: wrap;
          padding: 1rem;
        }
        
        .menu-toggle {
          display: block;
        }
        
        nav {
          width: 100%;
          margin-top: 1rem;
          display: none;
          flex-direction: column;
          gap: 0.5rem;
        }
        
        nav.active {
          display: flex;
        }
        
        nav a {
          padding: 0.75rem;
          text-align: center;
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: var(--border-radius);
        }
        
        .page-title {
          font-size: 2rem;
        }
        
        .page-subtitle {
          font-size: 1rem;
        }
        
        .contact-container {
          padding: 0 1rem;
        }
        
        .contact-info, .contact-form {
          padding: 1.5rem;
        }
        
        .faq-grid {
          grid-template-columns: 1fr;
        }
        
        .faq-item {
          padding: 1.5rem;
        }
      }
      
      @media (max-width: 480px) {
        .page-header {
          padding: 2rem 1rem;
        }
        
        .social-links {
          justify-content: center;
        }
        
        .footer-content {
          text-align: center;
        }
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Focus indicators for accessibility */
      .btn:focus,
      .form-control:focus,
      nav a:focus,
      .social-link:focus {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }
    </style>
  </head>
